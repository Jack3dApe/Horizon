<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Editar Autor</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="_method" value="PUT">
                        <div class="mb-3">
                            <label for="id" class="form-label">Publisher ID</label>
                            <input type="text" id="id" name="id" class="form-control bg-light" value="1" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Publisher's Name</label>
                            <input type="text" id="nome" name="nome" class="form-control" value="Nome do Autor" required>
                        </div>
                        <div class="mb-3">
                            <label for="biografia" class="form-label">Publisher's Description</label>
                            <textarea id="biografia" name="biografia" class="form-control" rows="4">Biografia do Autor...</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Publisher's Image</label>
                            <input type="file" id="foto" name="foto" class="form-control">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="#" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
